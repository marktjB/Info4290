<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Can-Vote Elections</title>
  <link rel="icon" href="logoWcircle.png">
  <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- From Other Example Code -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <!-- Navigation bar -->
  <nav>
    <!-- Div tag creates separation and organizes the code -->
    <nav class="navbar navbar-dark bg-dark">
      <!-- Logo in nav bar -->
      <span class="navbar-brand mb-0 h1">
        <img src=logoWcircle.png alt="Logo" width="30" height="30" class="d-inline-block align-top" />
        Can-Vote
      </span>

      <!-- Shows user account  -->
      <div style="text-align: right;">
        <ul className="nav">
          <li className="nav-item text-nowrap d-none d-sm-none d-sm-block">
            <small id="accountAddress" className="text-white" style="color:white; vertical-align:text-bottom;"></small>
          </li>
        </ul>
      </div>
         
    
  </nav>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <br>
        <br>
        <h1 class="text-center">Voting Poll</h1>
        <hr />
        <!---THis is the loader called in app.js-->
        <!-- This div tag will be called on when the app.js file calls it -->
        <!-- Some of the div tags only show at specific times due to app.js -->
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <!---THis is the loader called in app.js-->
        <!---THis is the end page called in app.js-->
        <div id="endPage">
          <p class="text-center" style="font-size:18px;">Thank you for voting. You may close this window</p>
        </div>
        <!---THis is the end page called in app.js-->
        <div id="content" style="display: none;">
          <!-- Form that submits the user's vote -->
          <form onSubmit="App.castVote(); return false;">
            <p class="text-center" style="font-size:18px;">Please select one candidate to vote for from the dropdown menu
            </p><br />
            <div className="form-group mr-sm-2">
              <!-- The select tag that shows the candidates. Could not figure out other way that showed all candidates -->
              <select class="form-control" id="candidatesSelect" style="font-size: 16px;"></select>
            </div>
            <p></p>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Vote</button>
          </form>
          <!-- ALREADY DOES A DO YOU WANT TO CONFIRM YOUR VOTE WITH METAMASK,.... KIND OF  -->
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
